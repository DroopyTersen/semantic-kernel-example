<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise AI Client</title>
  </head>
  <body class="bg-gray-50">
    <div class="flex flex-col h-screen overflow-y-auto" id="scrollContainer">
      <div class="relative w-full max-w-3xl mx-auto">
        <h1 class="my-4 text-4xl font-extrabold text-center">
          Clientside AI Chat Demo
        </h1>
        <div id="messages" class="flex-1 mb-4 px-2 min-h-[40vh]"></div>
      </div>
      <form
        id="chatForm"
        class="sticky bottom-0 flex items-center w-full max-w-3xl py-2 mx-auto"
      >
        <div
          id="loadingIndicator"
          class="absolute inset-0 z-20 flex items-center justify-center w-full h-full loading-indicator bg-white/40"
        >
          <span class="font-bold uppercase animate-bounce"> Loading... </span>
        </div>
        <div>
          <button
            type="button"
            id="clearButton"
            class="p-2 mr-2 text-red-800 bg-red-100 rounded-lg hover:bg-red-200 focus:outline-none focus:ring-2 focus:ring-red-500"
          >
            Clear
          </button>
        </div>
        <input
          autofocus
          type="text"
          id="messageInput"
          placeholder="Type your message..."
          class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="p-2 text-white bg-blue-500 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Send
        </button>
      </form>
    </div>
    <script type="module" src="/src/chatUI.ts"></script>
  </body>
</html>
